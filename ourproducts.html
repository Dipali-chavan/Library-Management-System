<!DOCTYPE html> 
<html> 
  
<head> 
    <meta name="viewport"
        content="width=device-width, initial-scale=1"> 
    <title> 
        How To Create a Tab Image Gallery 
    </title> 
    <style> 
        h1 { 
            color: green; 
        } 
      
        /* column pic */ 
        .column { 
            float: left; 
            width: 25%; 
            padding: 10px; 
        } 
      
        /* Style the images of gallery */ 
        .column img { 
            opacity: 0.6; 
            cursor: zoom-in; 
            padding: 5px; 
        } 
          
        .column img:hover { 
            opacity: 1; 
            transform: scale(1.1); 
            transition: 0.5s; 
        } 
          
        .column img:active { 
            opacity: 1; 
        } 
      
        * { 
            box-sizing: border-box; 
        } 
          
        /* Expanding image text */ 
        #geeks { 
            position: absolute; 
            left: 200px; 
            padding-top: 100px; 
            font-size: 28px; 
            color: #EFECE9; 
        } 
          
        #geeks:hover { 
            color: #ADE3BD; 
            cursor: wait; 
        } 
    </style> 
</head> 
  
<body> 
  
    <div style="text-align:center"> 
        <h1>Library Management System</h1> 
       <b><q>      Liabraries were full of ideas
        -perhaps the most dangerous and powerful of all weapons</q></b>
        <p>Tab Image Gallery</p> 
    </div> 
  
    <!-- gallery pic -->
    <div class="row"> 
        <div id="geeks">Here the Photo will be displayed</div> 
  
        <div class="column"> 
            <img src= "o3.jpg"style="width:100%" onclick="gfg(this);"> 
            <img src="o2.jpg"style="width:100%" onclick="gfg(this);"> 
            <img src= "i4.jpg"style="width:100%" onclick="gfg(this);"> 
        </div> 
  
        <div class="coloumn"> 
            <span onclick="this.parentElement.style.display='none'"></span> 
            <img id="expand" style="width:70%;  
                                    height: 50%;  
                                    margin-top: 15px;"> 
        </div> 
    </div> 
    <script> 
        function gfg(imgs) { 
            var expandImg = document.getElementById("expand"); 
            var imgText = document.getElementById("geeks"); 
            expandImg.src = imgs.src; 
            imgText.innerHTML = imgs.alt; 
            expandImg.parentElement.style.display = "block"; 
        } 
    </script> 
</body> 
  
</html>
